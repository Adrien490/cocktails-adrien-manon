<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4ba"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#996515"/>
    </linearGradient>
  </defs>
  <!-- Verre martini stylisé Art Déco -->
  <polygon points="4,6 28,6 16,22" fill="none" stroke="url(#gold)" stroke-width="2" stroke-linejoin="round"/>
  <!-- Pied du verre -->
  <line x1="16" y1="22" x2="16" y2="28" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
  <!-- Base du verre -->
  <line x1="10" y1="28" x2="22" y2="28" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
  <!-- Ligne décorative Art Déco dans le verre -->
  <line x1="8" y1="10" x2="24" y2="10" stroke="url(#gold)" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  <!-- Olive/décoration -->
  <circle cx="20" cy="12" r="2" fill="url(#gold)"/>
</svg>
